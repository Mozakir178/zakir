<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admitted</title>
    <link rel="stylesheet" href="commonStyles.css" />
</head>

<body>
    <div id="links">
        <div><a href="index.html">Home</a></div>
        <div><a href="applied.html">Applied Jobs</a></div>
        <div><a href="bookmark.html">Bookmarks</a></div>
    </div>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Job Applied</th>
                </tr>
            </thead>
            <tbody id="body"></tbody>
        </table>
    </main>
</body>
<script>
    //you need to code here
    let bookmarkdata = JSON.parse(localStorage.getItem('bookmarkdata'));

    bookmarkdata.forEach(appending);

    function appending(el, index) {
        const tr = document.createElement('tr');

        const td1 = document.createElement('td');
        td1.innerHTML = el.name

        const td2 = document.createElement('td');
        td2.innerHTML = el.email

        const td3 = document.createElement('td');
        td3.innerHTML = el.role

        const td4 = document.createElement('td');
        td4.innerHTML = "delete"
        td4.style.backgroundColor = "red"



        tr.append(td1, td2, td3, td4);
        console.log(tr);

        document.getElementById('body').append(tr)

        td4.addEventListener('click', function() {
            del(el, index);
        });

    }

    function del(el, index) {

        document.getElementById('body').innerHTML = "";

        bookmarkdata.splice(index, 1);
        localStorage.setItem("bookmarkdata", JSON.stringify(bookmarkdata))
        bookmarkdata.forEach(appending);
    }

    console.log(bookmarkdata);
</script>

</html>
