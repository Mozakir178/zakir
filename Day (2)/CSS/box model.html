<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Models
    </title>
    <style>
        #container {
            width: 70%;
            height: 250px;
            border: 1px solid black;
            display: flex;
            box-sizing: border-box;
            margin: auto;
            justify-content: center;
            padding: auto;
        }
        
        .box {
            border: 1px solid blue;
            padding: 2%;
            width: 15%;
            height: 75%;
            margin: auto;
        }
    </style>
</head>

<body>

    <div id="container">


        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

    </div>

</body>

</html>
